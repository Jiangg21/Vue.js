<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绑定内联样式 对象语法</title>
</head>
<body>
    <div class="wang">
        <div v-bind:style = "{color:activeColor,fontSize:fontSize+'px'}">
            JIANGG21
        </div>
        <br>
        <div v-bind:style = "styleObject">
            wangwangwang
        </div>
    </div>
</body>
<script src="../../Vue.js/vue.js"></script>
<script>
    var vm = new Vue({
        el:'.wang',
        data:{
            activeColor:'red',
            fontSize:30,
            styleObject:{
                color:'green',
                fontSize:'100px'
            }
        }
    });
</script>
</html>
