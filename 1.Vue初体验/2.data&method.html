        <meta name="description" content="">

        <script src="../Vue.js/vue.js"></script>

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id = 'app'>
            {{a}}
        </div>
        <script>
            //对象数据
            var data ={a:1}

            //对象数据加入到Vue实例中
            var vm = new Vue({
                el:'#app',
                data:data
            })
            
            // 获得这个实例上的 property
            // 返回源数据中对应的字段
            vm.a = data.a;//=>true

            console.log(vm.a)
            //设置property 也会影响到原始数据
            vm.a = 2
            data.a//=>2
            console.log("vm.a"+" "+vm.a)
            console.log("data.a"+" "+data.a)
            //
            data.a = 3;
            vm.a // =>3
            console.log("vm.a"+" "+vm.a)
            console.log(vm)
            vm.$watch('a',function(oldVal,newVal){
                console.log("变量的变化"+" "+"原来的值"+oldVal+" "+"最新的值"+newVal);
            })//watch 观察变量的变化 
            vm.$data.a = "test"
        </script>

        <script src="" async defer></script>
    </body>
</html>
