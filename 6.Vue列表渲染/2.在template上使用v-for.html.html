<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在template上使用v-for</title>
</head>
<body>
    <ul class="wang">
        <template v-for="item in items">
            <li>{{ item.message }}</li>
            <li class="divider" role="presentation"></li>
        </template>
    </ul>
</body>
<script src="../Vue.js/vue.js"></script>
<script>
    var vm = new Vue({
        el:'.wang',
        data:{
            items:[
                {message:'wang'},
                {message:'jiangg21'},
                {message:'学习Vueing'}
            ],
        }
    });
</script>
</html>
